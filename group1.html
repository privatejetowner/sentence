<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一组</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-container {
            perspective: 1000px;
            height: 280px;
            width: 100%;
        }
        
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }
        
        .card-front {
            background: #AD8B73;
            color: #FFFBE9;
        }
        
        .card-back {
            background: #AD8B73;
            color: #FFFBE9;
            transform: rotateY(180deg);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: #CEAB93;
            margin: 30% auto;
            padding: 20px;
            border-radius: 12px;
            width: 85%;
            max-width: 350px;
            max-height: 50vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: #FFFBE9;
        }
        
        .close {
            color: #FFFBE9;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 10px;
            opacity: 0.8;
        }
        
        .close:hover {
            opacity: 1;
        }
        
        .divider {
            height: 1px;
            background: rgba(255, 251, 233, 0.3);
            margin: 12px 0;
        }
        
        .clickable-text {
            cursor: pointer;
            text-decoration: underline;
            text-decoration-color: rgba(255, 251, 233, 0.6);
        }
        
        .clickable-text:hover {
            text-decoration-color: #FFFBE9;
        }
    </style>
</head>
<body style="background-color: #E3CAA5;" class="min-h-screen p-4">
    <div class="max-w-4xl mx-auto px-4">
        <h1 class="text-2xl font-bold text-center mb-8" style="color: #AD8B73;">第一组</h1>
        <div id="cards-container" class="grid grid-cols-1 gap-6">
            <!-- 卡片将通过 JavaScript 动态生成 -->
        </div>
        
        <!-- 返回按钮 -->
        <div class="mt-8 text-center">
            <button onclick="window.location.href='index.html'" class="px-6 py-3 rounded-lg font-medium text-lg transition-all duration-300 hover:scale-105 active:scale-95" style="background-color: #AD8B73; color: #FFFBE9; box-shadow: 0 4px 12px rgba(173, 139, 115, 0.3);">
                返回首页
            </button>
        </div>
    </div>
    
    <!-- 模态框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-text" class="leading-relaxed pt-6"></div>
        </div>
    </div>

    <script>
        // 数据
        const data = [
{
    "sentence": "1. 天空辰、地志，辰志的这个那个，辰志的那个这个，若抬起头，有你在，若埋下头，有我在，以后的所有都仰视万物，以后的所有都俯视万物，有你在的话，天空就不再暗淡，但是偶尔会有点吵",
    "cp": "朴志晟钟辰乐",
    "time": "2020年",
    "background": "",
    "statements": []
},
{
    "sentence": "2. 人生简历里要是有那天就好了 2012年12月 遇见辰乐的那一天",
    "cp": "壳",
    "time": "2021.1.24",
    "background": "3. 在地租物料，【NCT DREAM】朴志晟成人就任仪式(?)｜朴志晟！跟我到屋顶来#1 ¦ 里面，介绍朴志晟人生简历之后，朴志晟说了这句话",
    "statements": []
},
{
    "sentence": "“4. 既然是关于我人生的专辑，从这个意义上来说，觉得你作为这张专辑的featuring很有意义。”",
    "cp": "传",
    "time": "2025.3.22",
    "background": "老船双人直播，讲82featuring的背景",
    "statements": []
},
{
    "sentence": "“5. 你可能没有真正去爱过..？”",
    "cp": "传",
    "time": "25.4.18",
    "background": "muk2u马克solo特辑",
    "statements": []
}
        ];

        // 截断文本函数
        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        // 显示模态框
        function showModal(title, content) {
            const modal = document.getElementById('modal');
            const modalText = document.getElementById('modal-text');
            modalText.innerHTML = `<h3 class="font-semibold mb-3 text-lg">${title}</h3><p class="text-base">${content}</p>`;
            modal.style.display = 'block';
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // 创建卡片
        function createCard(item, index) {
            const cardContainer = document.createElement('div');
            cardContainer.className = 'card-container';

            const card = document.createElement('div');
            card.className = 'card';
            card.id = `card-${index}`;

            // 正面
            const frontFace = document.createElement('div');
            frontFace.className = 'card-face card-front flex items-center justify-center p-6';
            frontFace.innerHTML = `
                <div class="text-center w-full">
                    <p class="text-lg font-medium leading-relaxed">${item.sentence}</p>
                </div>
            `;

            // 反面
            const backFace = document.createElement('div');
            backFace.className = 'card-face card-back px-6 py-4 flex flex-col';
            
            let backContent = `
                <div class="text-center mb-4">
                    <p class="text-lg font-medium mb-3 leading-relaxed">${item.sentence}</p>
                    <p class="text-base opacity-90">${item.cp}</p>
                </div>
                <div class="divider"></div>
                <div class="flex-1 overflow-hidden">
                    <div class="text-left text-sm space-y-2">
                        <p class="opacity-80 font-medium">${item.time}</p>
            `;

            // 添加 background（如果存在且不为空）
            if (item.background && item.background.trim()) {
                backContent += `
                    <p class="opacity-90">
                        <span class="font-medium">背景：</span>
                        <span class="clickable-text" onclick="showModal('背景故事', '${item.background.replace(/'/g, '&#39;').replace(/"/g, '&quot;')}')">
                            ...
                        </span>
                    </p>
                `;
            }

            // 添加 statements（如果存在且不为空）
            if (item.statements && item.statements.length > 0) {
                item.statements.forEach((statement, idx) => {
                    backContent += `
                        <p class="opacity-90">
                            <span class="font-medium">个人解读：</span>
                            <span class="clickable-text" onclick="showModal('个人解读 ${idx + 1}', '${statement.replace(/'/g, '&#39;').replace(/"/g, '&quot;')}')">
                                ...
                            </span>
                        </p>
                    `;
                });
            }

            backContent += `
                    </div>
                </div>
            `;

            backFace.innerHTML = backContent;

            // 组装卡片
            card.appendChild(frontFace);
            card.appendChild(backFace);
            cardContainer.appendChild(card);

            // 添加点击事件
            card.addEventListener('click', function(e) {
                // 阻止点击可点击文本时触发翻转
                if (e.target.classList.contains('clickable-text')) {
                    return;
                }
                card.classList.toggle('flipped');
            });

            return cardContainer;
        }

        // 初始化页面
        function init() {
            const container = document.getElementById('cards-container');
            data.forEach((item, index) => {
                const card = createCard(item, index);
                container.appendChild(card);
            });
        }

        // 模态框事件监听
        document.addEventListener('DOMContentLoaded', function() {
            init();
            
            // 关闭模态框事件
            const modal = document.getElementById('modal');
            const closeBtn = document.querySelector('.close');
            
            closeBtn.onclick = closeModal;
            
            window.onclick = function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            };
        });
    </script>
</body>
</html>
